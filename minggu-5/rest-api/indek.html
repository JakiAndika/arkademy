<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest API Consumtion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="item-list">

    </div>
    <script>
       fetch('https://rickandmortyapi.com/api/character')
       .then((response)=>{
           const retrieve = async()=>{
            const data = await response.json()
            const{results} = data
            console.log(results)
            for(let x in results){
                document.getElementById('item-list').innerHTML+='\<div class="wrapper">'+results[x].name+'</div><div class="name"><image src ="'+results[x].image+'">\</div>'
            }
           }
           retrieve()
       })
    </script>
</body>
</html>
